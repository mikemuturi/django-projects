{% extends 'main.html' %}
{% load static %}
{% block content %}

<img style='height: 100px; width: 100px;'  src="{% static 'images/profiles/cat.jpeg' %}" alt="image">
<h1>Projects</h1>

<table>
  <thead>
    <tr>
      <!-- <th>ID</th> -->
      <th>Title</th>
      <th>Description</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for project in projects %}
    <tr>
      <td> <a href="{% url 'project' project.id %}"> {{ project.title }} </a></td>
      <td>{{ project.description }}</td>
      <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
      <td><a href="{% url 'delete-project' project.id %}">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
